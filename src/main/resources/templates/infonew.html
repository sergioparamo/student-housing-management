<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/logo.jpeg" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of houses</title>

    <link rel="icon" href="/images/logo.jpeg" >
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="src/main/resources/static/css/login.css" >
</head>
<body>
<div th:if="${param.error}">
    Wrong credentials, please try again
</div>
<div th:if="${param.logout}">
    Disconnected
</div>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-7">
                    <div class="card-body">
                        <p class="login-card-description">List of houses</p>

                        <table>
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Facilities</th>
                                <th>Address</th>
                                <th>Area</th>
                                <th>Rent</th>
                                <th>Deposit</th>
                            </tr>
                            </br>
                            </thead>
                            <tbody>
                            <tr th:each="house : ${housesList}">
                                <td th:text="${house.title}">Bonito departamento</td>
                                <td th:text="${house.description}">amplio y con buenas vistas</td>
                                <td th:text="${house.facilities}">TV, internet, nevera</td>
                                <td th:text="${house.address}">Pi i molist 23</td>
                                <td th:text="${house.area}">Nou Barris</td>
                                <td th:text="${house.rent}">500euros</td>
                                <td th:text="${house.deposit}">300euros</td>
                                <td><a th:href="@{/applications/{id}(id=${house.houseId})}">See applications</a></td>
                                <td><a th:href="@{/houses/edit/{id}(id=${house.houseId})}">Edit House</a></td>
                                <td><a th:href="@{/houses/delete/{id}(id=${house.houseId})}">Delete House</a></td>
                                <br/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
