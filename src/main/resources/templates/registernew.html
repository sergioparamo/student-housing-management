<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" href="/images/logo.jpeg"/>

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="src/main/resources/static/css/login.css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="/images/modelregister.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">

                        <p class="login-card-description">Register</p>
                        <form th:action="@{/owner/new/submit}" action="#" method="post" th:object="${ownerForm}">

                            <div class="form-group">

                                <label for="name" class="sr-only">Name</label>
                                <input type="name" name="name" id="name" class="form-control" placeholder="Name"
                                       th:field="*{name}">
                            </div>

                            <div class="form-group">

                                <label for="phone" class="sr-only">Email</label>
                                <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone"
                                       th:field="*{phone}">
                            </div>

                            <div class="form-group">

                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="username" id="email" class="form-control"
                                       placeholder="Email address" th:field="*{email}">
                            </div>
                            <div class="form-group mb-4">

                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="***********" th:field="*{password}">
                            </div>
                            <input name="register" id="register" class="btn btn-block login-btn mb-4" type="submit"
                                   value="Register">
                        </form>
                        <p class="login-card-footer-text">Already have an account? <a href="/login">Login here</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
