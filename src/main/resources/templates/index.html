<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="src/main/resources/static/css/login.css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="/images/logo.jpeg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">

                        <p class="login-card-description">Hello <span th:text="${owner.name}"></span> ! </p>


                        <div class="form-group">
                            <a th:href="@{/houses/list}" class="btn btn-block login-btn mb-4">Houses List</a>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/houses/new}" class="btn btn-block login-btn mb-4">Publish a new house</a>
                        </div>
                        <div class="form-group">

                            <a th:href="@{/profile}" class="btn btn-block login-btn mb-4">Profile</a>
                        </div>

                        <div class="form-group">
                            <a th:href="@{/logout}" class="btn btn-block login-btn mb-4">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
