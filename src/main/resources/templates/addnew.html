<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add House</title>
    <link rel="icon" href="/images/logo.jpeg">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="src/main/resources/static/css/login.css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="/images/realestate.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">

                        <p class="login-card-description">Add a new house</p>
                        <form th:action="@{/houses/new/submit}" action="#" method="post" th:object="${housesForm}">

                            <div class="form-group">

                                <label for="name" class="sr-only">Title</label>
                                <input type="text" name="name" id="name" placeholder="Title"
                                       th:field="*{title}">
                            </div>

                            <div class="form-group">

                                <label for="description" class="sr-only">Description</label>
                                <input type="text" name="phone" id="description" placeholder="Description"
                                       th:field="*{description}">
                            </div>

                            <div class="form-group">

                                <label for="facilities" class="sr-only">Facilities</label>
                                <input type="text" name="username" id="facilities"
                                       placeholder="Facilities" th:field="*{facilities}">
                            </div>
                            <div class="form-group mb-4">

                                <label for="address" class="sr-only">Address</label>
                                <input type="text" name="password" id="address"
                                       placeholder="Address" th:field="*{address}">
                            </div>

                            <div class="form-group mb-4">

                                <label for="area" class="sr-only">Area</label>
                                <input type="text" name="area" id="area"
                                       placeholder="Nou Barris" th:field="*{area}">
                            </div>

                            <div class="form-group mb-4">


                                <label for="rent" class="sr-only">Rent</label>
                                <input type="text" name="rent" id="rent"
                                       placeholder="House rent..." th:field="*{rent}">
                            </div>

                            <div class="form-group mb-4">

                                <label for="deposit" class="sr-only">Deposit</label>
                                <input type="text" name="deposit" id="deposit"
                                       placeholder="400" th:field="*{deposit}">
                            </div>

                            <div class="form-group mb-4">

                                <label for="picture" class="sr-only">Address</label>
                                <input type="text" name="picture" id="picture"
                                       placeholder="Picture URL..." th:field="*{picture}">
                            </div>

                            <input name="edit" id="edit" class="btn btn-block login-btn mb-4" type="submit"
                                   value="Add">

                            <a th:href="@{/}" class="btn btn-block login-btn mb-4">Home</a>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
