<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of houses</title>


    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="src/main/resources/static/css/login.css" >
</head>
<body>
<div th:if="${param.error}">
    Wrong credentials, please try again
</div>
<div th:if="${param.logout}">
    Disconnected
</div>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="/images/realestate.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <p class="login-card-description">Edit house</p>

                        <form th:action="@{/houses/edit/submit}" action="#" method="post" th:object="${housesForm}">

                            <input type="hidden" th:field="*{houseId}" id="houseId">
                            <input type="hidden" th:field="*{ownerId}" id="ownerId">

                            <div class="form-group">

                                <label for="title" class="sr-only">Title</label>
                                <input type="text" class="form-control" name="name" id="title" placeholder="Title"
                                       th:field="*{title}">
                            </div>

                            <div class="form-group">

                                <label for="description" class="sr-only">Description</label>
                                <input type="text" name="phone" id="description"  placeholder="Description" class="form-control"
                                       th:field="*{description}">
                            </div>

                            <div class="form-group">

                                <label for="facilities" class="sr-only">Facilities</label>
                                <input type="text" name="username" id="facilities" class="form-control"
                                       placeholder="Facilities" th:field="*{facilities}">
                            </div>
                            <div class="form-group">

                                <label for="address" class="sr-only">Address</label>
                                <input type="text" name="password" id="address" class="form-control"
                                       placeholder="Address" th:field="*{address}">
                            </div>
                            <div class="form-group">

                                <label for="area" class="sr-only">Area</label>
                                <input type="text" name="password" id="area" class="form-control"
                                       placeholder="Area" th:field="*{area}">
                            </div>
                            <div class="form-group">

                                <label for="rent" class="sr-only">Rent</label>
                                <input type="text" name="password" id="rent" class="form-control"
                                       placeholder="0.0" th:field="*{rent}">
                            </div>
                            <div class="form-group">

                                <label for="deposit" class="sr-only">Deposit</label>
                                <input type="text" name="password" id="deposit" class="form-control"
                                       placeholder="0.0" th:field="*{deposit}">
                            </div>
                            <div class="form-group">

                                <label for="picture" class="sr-only">Picture</label>
                                <input type="text" name="password" id="picture" class="form-control"
                                       placeholder="Picture" th:field="*{picture}">
                            </div>
                            <input name="edit" id="edit" class="btn btn-block login-btn mb-4" type="submit"
                                   value="Save">

                            <a th:href="@{/houses/list}" class="btn btn-block login-btn mb-4">Go back</a>
                            <a th:href="@{/}" class="btn btn-block login-btn mb-4">Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
